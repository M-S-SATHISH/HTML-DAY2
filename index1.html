<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathish</title>
    <style>
        table,tr,td{
            border-collapse: collapse;
            border: 2px solid;
        }
    </style>
   
</head>
<body>
    <h2>ONLINE MARKLIST</h2>
    <a href="">Home</a><br>
    <a href="">Mark Entry</a><br>
    <a href="">Mark view</a><br>
    <a href="">Home</a><br>
    <br>
    <label>Mark Entry</label><br>
    <form method="get">
    <table  >
        <tr >
            <td><label for="regno" >Register No</label></td>
            <td><input type="text" name="regno" style="width: 200px;"></td>
        </tr>
        <tr>
        <td><label for="name">Name</label></td>
        <td><input type="text" name="name" style="width: 200px;"></td>
        </tr>

        <tr style="text-align: center;">
        <td colspan="2">Marks</td>
        </tr>
   
        <tr>
            <td ><label for="english">English:</label></td>
            <td ><input type="number" name="english" style="width: 200px;"></td>
            </tr>
        <tr>
            <td><label for="physics">Physics:</label></td>
            <td><input type="number" name="physics" style="width: 200px;"></td>
            </tr>
        <tr>
            <td><label for="maths">Maths:</label></td>
            <td><input type="number" name="maths" style="width: 200px;"></td>
            </tr>
        <tr>
            <td><label for="chemistry">Chemistry:</label></td>
            <td><input type="number" name="chemistry" style="width: 200px;"></td>
            </tr>
        <tr>
            <td colspan="2" style="text-align: center;"> 
                <button type="submit">SAVE</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
