<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sathish</title>
</head>
<body>
    <h3>Customer Enquiry</h3>
    <form>
    <fieldset style="width: 200px;"><legend>Basic details :</legend>
        <label for="name">Name: </label>
        <input type="text" name="name" placeholder="Enter the Name">
        <label for="email">Email: </label>
        <input type="email" name="email">
    </fieldset><br>
    <label for="dob">BirthDate: </label>
    <input type="date" name="dob"><br>
    <label for="ph">Phone: </label>
    <input type="tel" name="ph"><br>
    <label for="check">Are you Married</label>
    <input type="checkbox" ><br>
    <label for="call">When to call ?</label><br>
    Morning :<input type="radio" name="call" value="Morning"><br>
    Noon : <input type="radio" name="call" value="Noon"><br>
    Evening :<input type="radio" name="call" value="Evening"><br><br>
    <button type="submit">SEND</button>
    </form>
</body>
</html>
