<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee Registration Form</h1>
    <form>
<table>
    <tr>
        <td></td>
        <td><input type="radio"name="p"value="Mr">Mr.<input type="radio"name="p"value="Mrs">Mrs.<input type="radio"name="p"value="Ms">Ms.</td>
    </tr>
    <tr>
        <td>First Name</td>
        <td><input type="text" placeholder="First Name"></td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td><input type="text" placeholder="Last Name"></td>
    </tr>
    <tr>
        <td>Mail Address1</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Mail Address2</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>City</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>State</td>
        <td><select><option>Gujarat</option><option>Tamilnadu</option><option>Maharastra</option><option>Delhi</option><option>Andhra Pradhesh</option><option>Karnataka</option><option>Kerala</option></select></td>
    </tr>
    <tr>
        <td>Zip</td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Upload Photo</td>
        <td><input type="file"></td>
    </tr>
    <tr>
        <td>E-mail</td>
        <td><input type="email"></td>
    </tr>
    <tr>
        <td>Mobile</td>
        <td><input type="number"placeholder="+91"></td>
    </tr>
    <tr>
        <td>Languages known</td>
        <td><input type="checkbox"name="p"value="Tamil">Tamil<input type="checkbox"name="p"value="Hindi">Hindi<input type="checkbox"name="p"value="Malayalam">Malayalam</td>
    </tr>
</table>
</form>
</body>
</html>
