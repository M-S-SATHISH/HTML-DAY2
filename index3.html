<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form method="get">
<table>
    <tr>
        <td style="width: 10px;">Name</td>
        <label for="name"></label>
        <td><input type="text" id="name" name="name"></td>
    </tr>
    <tr>
        <td>Father Name</td>
        <label for="fathername"></label>
        <td><input type="text" id="fathername" name="fathername"></td>
    </tr>
    <tr>
        <td>Persnal Address</td>
        <label for="padd"></label>
        <td><input type="text" id="padd" name="padd"></td>
    </tr>
    <tr>
        <td>Postal Address</td>
        <label for="pedd"></label>
        <td><input type="text" id="pedd" name="pedd"></td>
    </tr>
    <tr>
        <td></td>
        <label for="gender"></label>
        <td><input type="radio" id="gender"name="p"value="Male">Male<input type="radio" id="gender" name="p"value="female">Female</td>
    </tr>
    <tr>
        <td>City</td>
        <label for="city"></label>
        <td><select id="city"><option >Select</option><option>Coimbatore</option><option>Chennai</option><option>Madurai</option></select></td>
    </tr>
    <tr>
        <td>Course</td>
        <label for="course"></label>
        <td><select id="course"><option>Select</option><option>B.Tech</option><option>BCA</option><option>MCA</option></select></td>
    </tr>
    <tr>
        <td>District</td>
        <label for="Dist"></label>
        <td><select id="Dist"><option>Select</option><option>Nalandha</option><option>UP</option><option>Madurai</option></select></td>
    </tr>
    <tr>
        <td>State</td>
        <label for="state"></label>
        <td><select id="state"><option>Select</option><option>New Delhi</option><option>Mumbai</option><option>Goa</option><option>Patna</option></select></td>
    </tr>
    <tr>
        <td>PinCode</td>
        <label for="pin"></label>
        <td><input type="text" id="pin"></td>
    </tr>
    <tr>
        <td>Email</td>
        <label for="email"></label>
        <td><input type="email"id="email"></td>
    </tr>
    
    <tr>
        <td>DOB</td>
        <label for="dob"></label>
        <td><input type="text"id="dob"></td>
    </tr>
    <tr>
        <td>Mobile</td>
        <label for="mob"></label>
        <td><input type="number" id="mob"></td>
    </tr>
    <tr>
        <td><input type="reset"></td>
        <td><input type="submit"></td>
    </tr>
</table>
</form>
</body>
</html>
